<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Shop</title>

<link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./src/css/main.css">
    <link rel="stylesheet" href="./src/css/forms.css">
    <link rel="stylesheet" href="./src/css/product.css">
</head>

<body>
    <header class="main-header">
        <nav class="main-header__nav">
            <ul class="main-header__item-list">
                <li class="main-header__item"><a class="active" href="/">Go to Shop</a></li>
                <li class="main-header__item"><a href="/admin/add-product">Add Product to cart</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="texts">
            <h1>My Products</h1>
            <h2>List of all products.
        </div>
        <span id="typed"></span></h2>
        <section>
            <div>
                    <img src="./src/images/necklace.jpg" alt="A beautiful necklace" height="230px">
                    <button>Add To Cart</button>
            </div>

            <div>
                    <img src="./src/images/beautiful blue dress.jpg" alt="A beautiful gown">
                    <button>Add To Cart</button>
            </div>
        </section>

    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.8/typed.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
